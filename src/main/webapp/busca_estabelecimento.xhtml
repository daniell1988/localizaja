<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Busca de estabelecimento</title>
        <script src="http://maps.google.com/maps/api/js?sensor=true|false" type="text/javascript"></script> 
    </h:head>
    <h:body>
        <h:form id="formularioBusca" prependId="false">

            <p:panel header="Busca de estabelecimentos">

            </p:panel>

        </h:form>

        <script type="text/javascript">
            function geocode() {
                var end = " ";
                PF('geoMap').geocode(
                        end.concat(
                                document.getElementById('endereco').value,
                                " ",
                                document.getElementById('cidade').value,
                                " ",
                                document.getElementById('estado').value
                                )
                        );

//                document.getElementById("buscaCadastroButton").style.display = "initial";
            }

            function reverseGeocode() {
                var lat = document.getElementById('lat').value,
                        lng = document.getElementById('lng').value;

                PF('revGeoMap').reverseGeocode(lat, lng);
            }
        </script>

        <h:form prependId="false">

            <h3 style="margin-top:0">Busca</h3>
            <h3 style="margin-top:0">
                <p:commandLink value="Cadastrar Novo Estabelecimento" action="#{buscaEstabelecimentoMB.goToCadastro()}"/>
            </h3>
            <p:outputPanel id="formularioPesquisa">
                <h:panelGrid id="panelGridGeral" columns="2" style="margin-bottom:10px" cellpadding="1">
                    <h:panelGroup>
                        <h:panelGrid id="panelGridForm" columns="1" style="margin-bottom:10px" cellpadding="1">
                            <p:outputLabel for="nomeEmpresa" value="Segmento:" />
                            <p:inputText id="nomeEmpresa" value="#{buscaEstabelecimentoMB.segmento}"/>
                            <br/>
                            <h:outputText id="output" value="Raio de busca de #{buscaEstabelecimentoMB.raio} KM" />
                            <h:inputHidden id="raio" value="#{buscaEstabelecimentoMB.raio}" />
                            <p:slider for="raio" display="output" style="width: 200px" displayTemplate="Raio de busca de {value} Km" />
                            <br/>
                            <p:outputLabel for="cidade" value="EndereÃ§o Inicial:" />
                            <p:inputText id="cidade" value="#{buscaEstabelecimentoMB.enderecoInicial}" />
                            <p:commandButton id="cadastroButton" value="Buscar" icon="ui-icon-search" onclick="geocode();" action="#{cadastroEstabelecimentoMB.buscarEnderecos()}" process="formularioPesquisa" update="enderecosBuscados"/>
                        </h:panelGrid>
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:gmap id="geoGmap" widgetVar="geoMap" center="#{geocodeView.centerGeoMap}" zoom="11" type="ROADMAP" model="#{geocodeView.geoModel}" style="width:1000px;height:550px">
                            <p:ajax event="geocode" listener="#{geocodeView.onGeocode}" update="@this"/>
                        </p:gmap>
                    </h:panelGroup>

                </h:panelGrid>
            </p:outputPanel>

            <p:dataTable id="enderecosBuscados" value="#{cadastroEstabelecimentoMB.resultadoEnderecos}" var="item" >
                <p:column headerText="Estabelecimentos encontrados: ">
                    <p:commandLink value="#{item.enderecoCompleto}" action="#{cadastroEstabelecimentoMB.cadastrarEndereco()}">
                        <f:setPropertyActionListener value="#{item}" target="#{cadastroEstabelecimentoMB.enderecoSelecionado}"/>
                    </p:commandLink>
                </p:column>
            </p:dataTable>

            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/><br/><br/><br/><br/><br/><br/>



            <h3>Reverse Geocode</h3>
            <h:panelGrid columns="5" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="lat" value="Lat:" />
                <p:inputText id="lat" />
                <p:outputLabel for="lng" value="Lng:" />
                <p:inputText id="lng" />
                <p:commandButton value="Reverse Geocode" icon="ui-icon-search" onclick="reverseGeocode()" type="button"/>
            </h:panelGrid>

            <p:gmap id="revGeoGmap" widgetVar="revGeoMap" center="#{geocodeView.centerRevGeoMap}" zoom="2" type="ROADMAP" model="#{geocodeView.revGeoModel}" style="width:100%;height:400px">
                <p:ajax event="reverseGeocode" listener="#{geocodeView.onReverseGeocode}" update="@this" />
            </p:gmap>

        </h:form>
    </h:body>
</html>
